<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="./logo/mansi's kitchen1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="" crossorigin="anonymous">

    <title>Mansi's Kitchen</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="searchBtn"> Search</button>
            </form>
            <div class="nav-logo">
                <a href="index.html">
                    <img src="./logo/mansi's kitchen1.png" alt="recipes">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <!-- <i class="fas fa-align-justify"></i> -->
                    <i class="fa fa-bell-o fa"></i>
                </button>
            </div>
            <div class="recipe-details-content"></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
